#===========================================================================
#=====              Below you can find EXAMPLE-generator.              ===== 
#===== IT WONT BE LOADED! Here you can just find all options explained =====
#===========================================================================
#unique ID of generator
example_generator:
  #
  # *** Required generator settings below. ***
  # ***       You HAVE TO set them!        ***
  #
  #Generator item
  #More options for item settings can be found here https://kzone.gitbook.io/docs/kgenerators/configuration-files/configuring-itemstack
  generator-item:
    material: GRASS
    name: '&aExample generator'
    lore:
    - '&6This is example generator!'
    enchants:
    - "DURABILITY:1"
    item-flags:
    - HIDE_ENCHANTS
  #Delay between generations (in ticks: 20 = 1s)) You can set -1 or 0 to regen immediately
  delay: 40 #2s
  #Type of generator.
  #Possible types:
  #single - block/item is generated instead of generator block
  #double - block/item is generated above generator block
  type: double
  #Objects generated by chance. Chance % is set by chance/allchances equation.
  #ALWAYS use names from https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
  generates:
    #type: block - generator will spawn simple block
    - type: block
      chance: 10.0
      #More options for block settings can be found here https://kzone.gitbook.io/docs/kgenerators/configuration-files/configuring-block
      material: DIRT
    #type: block - generator will spawn block with custom drops
    - type: block
      chance: 10.0
      material: STONE
      #Custom drops settings. You dont have to use all possible options.
      custom-drops:
        #Should default drops from this block be removed?
        remove-defaults: true
        #More options for item settings can be found here https://kzone.gitbook.io/docs/kgenerators/configuration-files/configuring-itemstack
        item: DIAMOND
        exp: 100
        money: 50.0
        commands:
        - "say <player> digged magic stone and got diamond, 100exp and 50$!"
    #type: item - generator will spawn simple item
    - type: item
      chance: 10.0
      item: DIRT
    #type: item - generator will spawn more complicated item. 
    - type: item
      chance: 10.0
      #More options for item settings can be found here https://kzone.gitbook.io/docs/kgenerators/configuration-files/configuring-itemstack
      item:
        material: STONE #only this is required
        amount: 5
        name: "Magic stone"
        lore:
        - "&cThats Magic Stone"
        enchants:
          - FORTUNE:1
      #If this option is set to true generator wont regenerate, until item is picked up/despawns/etc.
      wait-for-pick-up: true
    #type: entity - generator will spawn entity
    - type: entity
      chance: 10.0
      entity: CHICKEN
    #type: entity - generator will spawn more complicated entity.
    - type: entity
      chance: 10.0
      entity:
        type: CHICKEN #only this is required
        amount: 2
        name: "Chicky"
  #
  # ***            Optional generators settings below.            ***
  # ***   If not specified default values (these) would be used   ***
  #
  #Should generator immediately generate block/item after placing?
  #If not generator will wait time from delay option after placing
  generate-immediately-after-place: true
  #Should generator spawn placeholder block after mining generated block and before next generation?
  #Its not recommended to set this block same as one of generated blocks (chances section) as it'd look confusing!
  #Type material if you want to use that feature or '' if you dont.
  placeholder: AIR
  #Should pistons be able to move generated block and generate new one?
  allow-piston-push: true
  #Should hologram be displayed above generator?
  #Requires holograms provider installed
  hologram: false
  #
  # ***    Settings that override config.yml options below.    ***
  # *** If you dont set them, config.yml settings will be used ***
  #
  disabled-worlds:
  - test_world
  actions:
    pick-up:
      mode: BREAK
      item: ANY
      sneak: true
    open-gui:
      mode: RIGHT_CLICK
      item: ANY
      sneak: true
    time-left-check:
      mode: RIGHT_CLICK
      item: ANY
      sneak: false

