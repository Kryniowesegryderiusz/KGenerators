#This predefined generator uses custom-drops option to obtain drops, by mining stone.
ores_from_stone_generator:
  generator-item:
    material: STONE
    name: '&aOres from stone generator'
    lore:
    - '&6This is ores from stone generator!'
    - '&6It generates ores by mining stone!'
    enchants:
    - "DURABILITY:1"
    item-flags:
    - HIDE_ENCHANTS
  delay: 80
  type: single
  hologram: true
  placeholder: BEDROCK
  generates:
    #50% stone just dropping cobble
    - type: block
      chance: 50.0
      material: STONE
    #15% stone dropping coal
    - type: block
      chance: 15.0
      material: STONE
      custom-drops:
        remove-defaults: true
        item: COAL
    #15% stone dropping iron
    - type: block
      chance: 15.0
      material: STONE
      custom-drops:
        remove-defaults: true
        item: RAW_IRON
    #10% stone dropping gold
    - type: block
      chance: 10.0
      material: STONE
      custom-drops:
        remove-defaults: true
        item: RAW_GOLD
    #9% stone dropping diamond
    - type: block
      chance: 9.0
      material: STONE
      custom-drops:
        remove-defaults: true
        item: DIAMOND
    #1% stone dropping emerald
    - type: block
      chance: 1.0
      material: STONE
      custom-drops:
        remove-defaults: true
        item: EMERALD
        commands:
        - "say <player> dropped emerald from Ores from stone generator!"

