#This is just predefined, standard stone generator
#You can get it via /kgen getall or /kgen give <nick> stone_generator_level_1
stone_generator_level_1:
  generator-item:
    material: END_STONE
    name: '&aStone generator I'
    lore:
    - '&6This is stone generator!'
    - '&6It generates stone!'
    - '&eUse /kgenerators upgrade'
    - '&eto upgrade it!'
    enchants:
    - "DURABILITY:1"
    item-flags:
    - HIDE_ENCHANTS
  delay: 40
  type: double
  generates:
    - type: block
      chance: 100.0
      material: STONE
  # *** Optional generators settings below ***
  generate-immediately-after-place: true
  placeholder: RED_SANDSTONE
  allow-piston-push: true
    
